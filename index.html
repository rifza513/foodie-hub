<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foodie Hub</title>
    <style>

/* Reset */
*{
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: Arial, Helvetica, sans-serif;
}

/* Body */
body{
    background-color: #f5f5f5;
}

/* Header */
header{
    background-color: #ff4d4d;
    color: white;
    padding: 15px 30px;
    display: flex;
   justify-content: space-between;
    align-items: center;
}

nav a{
    color: white;
    text-decoration: none;
    margin-left: 20px;
    font-size: 18px;
}

nav a:hover{
    text-decoration: underline;
}

/* Hero text animation */
.hero{
    text-align: center;
    padding: 40px;
    font-size: 24px;
    font-weight: bold;
    color: #333;
    animation: fadeIn 1.5s ease-in-out;
}

/* Search bar center + animation */
#search{
    display: block;
    margin: 20px auto;
    width: 60%;
    padding: 12px 18px;
    font-size: 16px;
    border-radius: 30px;
    border: 2px solid #ccc;
    outline: none;
    transition: all 0.3s ease;
}

/* Hover & focus effect */
#search:hover,
#search:focus{
    width: 65%;
    border-color: #ff4d4d;
    box-shadow: 0 0 12px rgba(255, 77, 77, 0.6);
}

/* Photo section as background */
.photo{
    height: 350px;
    margin: 30px auto;
    width: 90%;
    background-image: url("https://static.vecteezy.com/system/resources/thumbnails/037/236/579/small/ai-generated-beautuful-fast-food-background-with-copy-space-free-photo.jpg");
    background-size: cover;
    background-position: center;
    border-radius: 15px;
    animation: zoomIn 1.5s ease;
    box-shadow: 0 6px 15px rgba(0,0,0,0.3);
}
* Animations */
@keyframes fadeIn{
    from{
        opacity: 0;
        transform: translateY(-20px);
    }
    to{
        opacity: 1;
        transform: translateY(0);
    }
}

@keyframes zoomIn{
    from{
        opacity: 0;
        transform: scale(0.9);
    }
    to{
        opacity: 1;
        transform: scale(1);
    }
}




    </style>
</head>
<body>
    <header>
        <h1>Foodie Hub</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="burgers.html">Burgers</a>
           <a href="pizzas.html">Pizzas</a>
           <a href="contact.html">Contact</a>
        </nav>
    </header>
    <div class="hero">
        we are here to give you the best fast food at best prices
    </div>
    <input type="search" id="search" placeholder="search different food items or cuisines">
    <div class="photo">
        <img src="https://static.vecteezy.com/system/resources/thumbnails/037/236/579/small/ai-generated-beautuful-fast-food-background-with-copy-space-free-photo.jpg" alt="">
    </div>
    
</body>
</html>
